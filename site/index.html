<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Adicione a tag <link> no arquivo HTML. Estes geralmente entram na tag <head>Tag -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://github.com/calebeof/ThermoBeer-QT/blob/master/favicon-32x32.png?raw=true"/>


    <title>ThermoBeer</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="https://github.com/andressatheotonio/rascunho_tee/blob/master/favicon-32x32.png?raw=true" width="30" height="30" class="d-inline-block align-top" alt="">
        Thermobeer
      </a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h4 class="display-4">ThermoBeer</h4>
        <p class="lead">Servidor para monitoramento remoto da fermentação de cervejas artesanais.</p>
      </div>
    </div>

    <div class="container">
      <div class="row mb-5"><br>
        <div class="col">
          <div class="progress">
            <div class="bar-step" id="stylelow">
              <div class="label-percent"><a id="lowtemp"></a></div>
              <div class="label-line"></div>
            </div>
            <div class="bar-step" id="stylehigh">
              <div class="label-percent"><a id="hightemp"></a></div>
              <div class="label-line"></div>
            </div>
            <div class="bar-step" id="styleatual">
              <div class="label-txt"></div>
              <div class="label-percent">°C Atual</div>
              <div class="label-line"></div>
            </div>
            <div class="progress-bar bg-warning" style="width: 100%;"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row align-center">
        <div class="col">
          <img src="https://github.com/andressatheotonio/rascunho_tee/blob/master/ThermoBeer.png?raw=true" alt="Logotipo ThermoBeer">
        </div>

        <div class="col">
          <div class="card border-warning mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Dados da Cerveja</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Nome: <a id="nomecerveja"></a></li>
              <li class="list-group-item">Tipo: <a id="tipocerveja"></a></li>
              <li class="list-group-item">Levedura: <a id="levedcerveja"></a></li>
            </ul>
          </div>
        </div>

        <div class="col">
          <div class="card text-center bg-warning mb-4" style="max-width: 18rem;">
            <div class="card-header">Temperatura atual</div>
            <div class="card-body">
              <h5 id="sensor">XX°C
              </h5>
            </div>
          </div>

          <div class="card text-center bg-warning mb-4" style="max-width: 18rem;">
            <div class="card-header">Estado de Conexão</div>
            <div class="card-body">
              <h5 id="statusc">Aguardando Conexão...
              </h5>
            </div>
          </div>
          
          <div class="card text-center bg-warning mb-4" style="max-width: 18rem;">
            <div class="card-header">Relé</div>
            <div class="card-body">
              <h5 id="statusrele">Desligado</h5>
              <input class = "btn btn-light" type="button" onclick = "ReleAcender()" value="Ligar"/>
              <input class = "btn btn-dark" type="button" onclick = "ReleApagar()" value="Desligar"/>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='model.js') }}"></script>
    <script type="text/javascript" charset="utf-8">
      console.log("Cheguei")
      var socket = io.connect('http://thermobeer.herokuapp.com');
      
      socket.on("atualiza", function(dados) {
        var tempa = document.getElementById("styleatual");
        
        console.log("Será?")
        console.log(dados)
        if("SENSOR" in dados)
          document.getElementById("sensor").innerHTML = dados["SENSOR"]+"°C"
        if("STATUS" in dados)
          if(dados["STATUS"]==1)
            document.getElementById("statusc").innerHTML = "Conectado"
          else{
            document.getElementById("statusc").innerHTML = "Aguardando conexão..."
            document.getElementById("sensor").innerHTML = "XX°C"
          }
            
        if("RELE" in dados){
          if(dados["RELE"] == 1)
              document.getElementById("statusrele").innerHTML = "Ligado"
            else
              document.getElementById("statusrele").innerHTML = "Desligado"        
        }
        
        tempa.style.left = dados["SENSOR"]+"%"
      });
      
      socket.on("levedura",function(dados){
        
        var templ = document.getElementById("stylelow");
        var temph = document.getElementById("stylehigh");
        
        console.log(dados)
        if("NOMECERVEJA" in dados)
          document.getElementById("nomecerveja").innerHTML = dados["NOMECERVEJA"]
        if("TIPOCERVEJA" in dados)
          document.getElementById("tipocerveja").innerHTML = dados["TIPOCERVEJA"]
        if("LEVEDURA" in dados)
          document.getElementById("levedcerveja").innerHTML = dados["LEVEDURA"]
        if("LOWTEMP" in dados)
          document.getElementById("lowtemp").innerHTML = dados["LOWTEMP"]+"°C"
        if("HIGHTEMP" in dados)
          document.getElementById("hightemp").innerHTML = dados["HIGHTEMP"]+"°C"
        
        templ.style.left = dados["LOWTEMP"]+"%"
        temph.style.left = dados["HIGHTEMP"]+"%"
      });
      
      
      
      function ReleAcender() {
        console.log("acender")
        socket.emit('rele_acender')
      }
      function ReleApagar() {
        console.log("apagar")
        socket.emit('rele_apagar')
      }
      
    </script>  
  </body>
</html>
